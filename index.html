<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"
  </head>
  <body>
    <h1 id="title">Survey Title</h1>
    <p id="description">Survery description.</p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">Name: <input id="name" type="text" required placeholder="Type you name"></label>
        <label for="email" id="email-label">Email: <input id="email" type="email" required placeholder="Type your email"></label>
        <label for="number" id="number-label">Age: <input id="number" type="number" min="0" max="120" placeholder="Age"></label>
      </fieldset>
      <fieldset>
        <label for="dropdown">Make your choice:
          <select id=dropdown>
            <option>Option1</option>
            <option>Option2</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Radios</legend>
        <label for="backend"><input name="radio" type="radio" id="backend" value="backend" class="inline">Backend</label>
        <label for="frontend"><input name="radio" type="radio" id="backend" value="frontend" class="inline">Frontend</label>
      </fieldset>
      <fieldset>
        <legend>Checkboxs</legend>
        <label for="checkbox1"><input name="checkbox1" type="checkbox" value="checkbox1" class="inline">Checkbox1</label>
        <label for="checkbox2"><input name="checkbox2" type="checkbox" value="checkbox2" class="inline">Checkbox2</label>
      </fieldset>
      <fieldset>
      <textarea></textarea>
      </fieldset>
      <input type="submit" id="submit">
    </form>
  </body>
</html>
